name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.21']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Build
        run: go build -v ./cmd/agenthelper

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  build-matrix:
    name: Build Matrix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build all platforms
        run: |
          LDFLAGS="-s -w -X main.Version=ci-test"

          echo "Building Windows amd64..."
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags "$LDFLAGS" -o /dev/null ./cmd/agenthelper

          echo "Building Windows arm64..."
          GOOS=windows GOARCH=arm64 go build -trimpath -ldflags "$LDFLAGS" -o /dev/null ./cmd/agenthelper

          echo "Building macOS amd64..."
          GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags "$LDFLAGS" -o /dev/null ./cmd/agenthelper

          echo "Building macOS arm64..."
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags "$LDFLAGS" -o /dev/null ./cmd/agenthelper

          echo "Building Linux amd64..."
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "$LDFLAGS" -o /dev/null ./cmd/agenthelper

          echo "Building Linux arm64..."
          GOOS=linux GOARCH=arm64 go build -trimpath -ldflags "$LDFLAGS" -o /dev/null ./cmd/agenthelper

          echo "All platforms build successfully!"
