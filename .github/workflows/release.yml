name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build all platforms
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          LDFLAGS="-s -w -X main.Version=${VERSION}"

          # Windows
          echo "Building Windows amd64..."
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags "$LDFLAGS" -o dist/agenthelper-windows-amd64.exe ./cmd/agenthelper
          echo "Building Windows arm64..."
          GOOS=windows GOARCH=arm64 go build -trimpath -ldflags "$LDFLAGS" -o dist/agenthelper-windows-arm64.exe ./cmd/agenthelper

          # macOS
          echo "Building macOS amd64..."
          GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags "$LDFLAGS" -o dist/agenthelper-darwin-amd64 ./cmd/agenthelper
          echo "Building macOS arm64..."
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags "$LDFLAGS" -o dist/agenthelper-darwin-arm64 ./cmd/agenthelper

          # Linux
          echo "Building Linux amd64..."
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "$LDFLAGS" -o dist/agenthelper-linux-amd64 ./cmd/agenthelper
          echo "Building Linux arm64..."
          GOOS=linux GOARCH=arm64 go build -trimpath -ldflags "$LDFLAGS" -o dist/agenthelper-linux-arm64 ./cmd/agenthelper

      - name: Create archives
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          cd dist

          # Windows
          zip agenthelper-${VERSION}-windows-amd64.zip agenthelper-windows-amd64.exe
          zip agenthelper-${VERSION}-windows-arm64.zip agenthelper-windows-arm64.exe

          # macOS
          tar -czf agenthelper-${VERSION}-darwin-amd64.tar.gz agenthelper-darwin-amd64
          tar -czf agenthelper-${VERSION}-darwin-arm64.tar.gz agenthelper-darwin-arm64

          # Linux
          tar -czf agenthelper-${VERSION}-linux-amd64.tar.gz agenthelper-linux-amd64
          tar -czf agenthelper-${VERSION}-linux-arm64.tar.gz agenthelper-linux-arm64

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.zip *.tar.gz > checksums.txt

      - name: Copy install scripts
        run: |
          cp scripts/install.ps1 dist/
          cp scripts/install.sh dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.zip
            dist/*.tar.gz
            dist/checksums.txt
            dist/install.ps1
            dist/install.sh
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.21', '1.22']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build
        run: go build -v ./cmd/agenthelper
